<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AI Image Generator</title>
  </head>
  <body>
    <h1>AI Image Generator</h1>
    <form action="/generate" method="post">
      <button type="submit">Generate Image</button>
    </form>
    <hr>
    <h2>Write Your Story</h2>
    <form action="/submit_story" method="post">
      <textarea name="story" id="story" rows="10" cols="30"></textarea><br>
      {% if error %}
        <p style="color: red;">{{ error }}</p>
      {% endif %}
      <input type="submit" value="Submit Story">
    </form>
    <!-- Display the generated image and its filename -->
    {% if image_filename %}
        <h2>Generated Image:</h2>
        <img src="{{ url_for('static', filename=image_filename) }}" alt="Generated Image">
        <p>Filename: {{ image_filename }}</p>
    {% endif %}
</body>
</html>
